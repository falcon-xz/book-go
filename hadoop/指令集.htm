<body>
<h4>hadoop 指令</h4>
<ul style=" list-style-type: none;">
	<li>
		<table class="table" style="font-size:small">
			<tr>
				<td style="width:30%;">集群信息</td>
				<td style="width:70%;">hdfs dfsadmin -report</td>
			</tr>
			<tr>
				<td style="width:30%;">查看文件块信息</td>
				<td style="width:70%;">hdfs fsck $PATH -files -blocks</td>
			</tr>
			
			<tr>
				<td style="width:30%;">启动job历史记录</td>
				<td style="width:70%;">mr-jobhistory-daemon.sh start historyserver</td>
			</tr>
			<tr>
				<td style="width:30%;"></td>
				<td style="width:70%;"></td>
			</tr>
		</table>
	</li>
	<br/>
	


</ul>

<h4>hbase 指令</h4>
<ul style=" list-style-type: none;">
	<li>
		<table class="table" style="font-size:small">
			<tr>
				<td style="width:30%;">查看hfile内容 </td>
				<td style="width:70%;">hbase hfile -v -p -f $PATH</td>
			</tr>
			
			
			<tr>
				<td style="width:30%;"></td>
				<td style="width:70%;"></td>
			</tr>
		</table>
