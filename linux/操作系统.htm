.divnext{
	border-style: dotted;
	border-color: #C0C0C0;

	width:94%;
	margin-left:1%;
}
</style>
<script>
function hoverhidden(obj){
	//obj.nextSibling 获取下一个同辈元素
	var nextObj = obj.nextSibling ;
	if(nextObj.style.display=="block"){
		nextObj.style.display = "" ;
		obj.style.background = "#FFCC99"
	}else{
		nextObj.style.display = "block" ;
		obj.style.background = "#99FFCC"
	}
}

function ss(id){
	var s = document.getElementById(id).style.display ;
	if(s=="none"){
		document.getElementById(id).style.display="block" ;
	}else{
		document.getElementById(id).style.display="none" ;
	}
	
	
}
</script>
</head>
